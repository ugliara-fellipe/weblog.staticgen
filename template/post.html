<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="$description">
  <meta name="keywords" content="$keywords">
  <meta name="author" content="$holder">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <title>$title</title>

  <link rel="stylesheet" href="../style/global.css" />
  <link rel="stylesheet" href="../style/post.css" />
  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
</head>

<body>

  <header>
    <a href="../index.html">$title</a>
  </header>

  <hr>

  <article class="postcard">

    <div class="title">
      <h1>$post_title</h1>
      <div class="info">
        <time datetime="$post_date">$post_show</time> # $post_group
      </div>
    </div>

    $post

  </article>

  <hr>

  <footer>
    <p id="copyright">Copyright $date $holder</p>
    <p id="license">Site content is licensed under a <a rel="license" href="$content_site" target="_blank">$content_type</a></p>
  </footer>

</body>

</html>
